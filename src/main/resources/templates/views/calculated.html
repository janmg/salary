<div th:fragment="calculated">
  <table>
  <thead>
    <tr>
      <th>Month</th>
      <th>ID</th>
      <th>Name</th>
      <th>Pay</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="entry : ${entries}">
      <td data-th-text="${entry.monthyear}">...</td>
      <td data-th-text="${entry.persid}">...</td>
      <td data-th-text="${entry.name}">...</td>
      <td data-th-text="${entry.pay}">...</td>
    </tr>
  </table>
  <a href="/download">download csv</a>
</div>
