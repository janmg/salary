<div th:fragment="time">
  <table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date</th>
      <th>Start time</th>
      <th>End time</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="entry : ${entries}">
      <td data-th-text="${entry.persid}">1</td>
      <td data-th-text="${entry.name}">John Doe</td>
      <td data-th-text="${entry.date}">1.3.2017</td>
      <td data-th-text="${entry.start}">11:00</td>
      <td data-th-text="${entry.end}">12:30</td>
    </tr>
    </tbody>
  </table>
</div>
